<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahfel - Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <nav>
                <img src="Logo.png" alt="Mahfel Logo">
                <h1 class="website-name">Mahfel</h1>
            </nav> 
        </div>
        <nav>
            <ul>
                <div class="auth-buttons">
                    <a href="index.html"><button class="back-button">Back to Home page</button></a>
                </div>
            </ul>
        </nav>
    </header>
    
    <main class="form-container">
        <h2>Sign In</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username" class="sign-label">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password" class="sign-label">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Sign In</button>
        </form>
    </main>
</body>
</html>
