<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahffel - Sign Up</title>
    <link rel="stylesheet" href="style.css">

    </script>
</head>
<body>
    <header>
        <div class="logo">
            <nav>
                <img src="Logo.png" alt="Mahfel Logo">
                <h1 class="website-name">Mahffel</h1>
            </nav>
        </div>
        <nav>
            <ul>
                <div class="auth-buttons">
                    <a href="index.html"><button class="back-button">Back to Home</button></a>
                </div>
            </ul>
        </nav>
    </header>
    
    <main class="form-container">
        <h2>Sign In</h2>
        <form id="loginForm" onsubmit="signIn(event)">
            <div class="form-group">
                <label for="email" class="sign-label">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password" class="sign-label">Password:</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <a href="signin.html"><button class="back-button">Already have an account?</button></a>
    </main>
</body>
</html>
